<!doctype html>
<html lang="en" data-framework="rocket">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Rocket â€¢ TodoMVC</title>
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <section id="todoapp">
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script type="text/x-handlebars-template" id="todo-layout-template">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
  </script>
  <script type="text/x-handlebars-template" id="todo-view-template">
    <div class="view">
      <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
      <label>{{title}}</label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="{{title}}">
  </script>
  <script type="text/x-handlebars-template" id="footer-view-template">
    <span id="todo-count"><strong>{{remaining}}</strong> {{pluralize remaining "item"}} left</span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    {{#if completed}}
    <button id="clear-completed">Clear completed ({{completed}})</button>
    {{/if}}
  </script>
  <!--<script src="http://yui.yahooapis.com/3.10.3/build/yui/yui-min.js"></script>-->
  <script src="/build/yui/yui.js"></script>
  <script>
    YUI({
      debug: true,
      filter: 'raw',
      groups: {
        'todomvc': {
          base: './js/',
          modules: {
            'todo-app': { path: 'todo-app.js' },
            'todo': { path: 'models/todo.js' },
            'todos': { path: 'models/todos.js' },
            'todo-list': { path: 'views/todo-list.js' },
            'todo-view': { path: 'views/todo-view.js' },
            'footer-view': { path: 'views/footer-view.js' },
            'todo-layout': { path: 'views/todo-layout.js' }
          }
        }
      }
    }).use('todo-app', 'todo-layout', function (Y) {
      new Y.TodoMVC.TodoApp();
    });
  </script>
</body>
</html>
