<!doctype html>
<html>
<head>
  <title>gallery-rocket</title>
  <script src="/build/yui/yui.js"></script>
  <script src="js/rocket-test.js"></script>
  <script src="js/rocket-view-test.js"></script>
  <script src="js/rocket-layout-test.js"></script>
  <script src="js/rocket-list-view-test.js"></script>
  <script src="js/rocket-region-test.js"></script>
  <script src="js/rocket-region-manager-test.js"></script>
  <script src="js/rocket-util-test.js"></script>
  <script src="js/rocket-event-broker-test.js"></script>
  <script src="js/rocket-controller-test.js"></script>
  <script src="js/rocket-child-view-container-test.js"></script>
  <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
  coverage: ['gallery-rocket'],
  modules: {
    'rocket-tests': {
      use: [
        'rocket-test',
        'rocket-view-test',
        'rocket-layout-test',
        'rocket-list-view-test',
        'rocket-region-test',
        'rocket-region-manager-test',
        'rocket-util-test',
        'rocket-event-broker-test',
        'rocket-controller-test',
        'rocket-child-view-container-test'
      ]
    }
  },
  filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'rocket-tests', function(Y) {

  (new Y.Test.Console()).render('#logger');

  Y.Test.Runner.setName('gallery-rocket');
  Y.Test.Runner.run();
});
</script>
</body>
</html>
